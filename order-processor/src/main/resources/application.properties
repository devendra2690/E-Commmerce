spring.application.name=order-processor
server.port=8085

com.buy.online.inventory-validate=http://localhost:8086/inventory-management/validate-inventory

spring.datasource.url=jdbc:postgresql://localhost:5432/multitenant_db
spring.datasource.username=admin
spring.datasource.password=admin
spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# RabbitMQ Connection Settings
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

# (Optional) Enable Publisher Confirms & Returns for reliability
spring.rabbitmq.publisher-confirm-type=correlated
spring.rabbitmq.publisher-returns=true
spring.rabbitmq.template.mandatory=true


reservation.check.scheduler.cron=*/20 * * * * *
